<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal - Mood Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .journal-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .journal-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .section-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #3498db;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .api-setup {
            background: #fff3cd;
            border: 2px solid #ffeaa7;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .api-setup h3 {
            color: #856404;
            margin-bottom: 10px;
        }

        .timeline {
            max-height: 600px;
            overflow-y: auto;
        }

        .timeline::-webkit-scrollbar {
            width: 8px;
        }

        .timeline::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .timeline::-webkit-scrollbar-thumb {
            background: #3498db;
            border-radius: 10px;
        }

        .entry {
            background: #f8f9fa;
            border-left: 4px solid #3498db;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 0 10px 10px 0;
            transition: all 0.3s ease;
            position: relative;
        }

        .entry:hover {
            background: #e8f4f8;
            transform: translateX(5px);
        }

        .entry-date {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .entry-content {
            margin-bottom: 15px;
            line-height: 1.6;
            color: #34495e;
        }

        .entry-analysis {
            background: rgba(52, 152, 219, 0.1);
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            color: #2c3e50;
        }

        .mood-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            vertical-align: middle;
        }

        .mood-positive { background: #27ae60; }
        .mood-neutral { background: #f39c12; }
        .mood-negative { background: #e74c3c; }

        .loading {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            border-left: 4px solid #f44336;
        }

        .success {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            border-left: 4px solid #4caf50;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Daily Journal</h1>
            <p>Track your thoughts and emotions with AI-powered insights</p>
        </div>

        <div class="main-content">
            <div class="journal-section">
                <h2 class="section-title">New Entry</h2>
                
                <div class="api-setup">
                    <h3>üîß API Configuration</h3>
                    <div class="form-group">
                        <label for="apiKey">Gemini API Key:</label>
                        <input type="password" id="apiKey" placeholder="Enter your Gemini API key (AIza...)">
                        <small style="color: #666; font-size: 12px; margin-top: 5px; display: block;">
                            Get your API key from <a href="https://makersuite.google.com/app/apikey" target="_blank" style="color: #3498db;">Google AI Studio</a>
                        </small>
                    </div>
                    <button type="button" id="testApiBtn" class="btn" style="font-size: 14px; padding: 8px 15px; margin-top: 10px;">
                        Test API Connection
                    </button>
                </div>

                <form id="journalForm">
                    <div class="form-group">
                        <label for="entryTitle">Title (Optional):</label>
                        <input type="text" id="entryTitle" placeholder="Today's thoughts...">
                    </div>
                    
                    <div class="form-group">
                        <label for="entryContent">Journal Entry:</label>
                        <textarea id="entryContent" placeholder="How are you feeling today? What's on your mind?" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn" id="submitBtn">
                        Save Entry & Analyze
                    </button>
                </form>

                <div id="analysisResult"></div>
            </div>

            <div class="journal-section">
                <h2 class="section-title">Your Journal Timeline</h2>
                <div id="timeline" class="timeline">
                    <div class="loading">
                        <p>Your journal entries will appear here...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class JournalApp {
            constructor() {
                this.entries = this.loadEntries();
                this.apiKey = '';
                this.initializeEventListeners();
                this.renderTimeline();
            }

            initializeEventListeners() {
                document.getElementById('journalForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleSubmit();
                });

                document.getElementById('apiKey').addEventListener('input', (e) => {
                    this.apiKey = e.target.value.trim();
                });

                document.getElementById('testApiBtn').addEventListener('click', () => {
                    this.testApiConnection();
                });
            }

            async testApiConnection() {
                const testBtn = document.getElementById('testApiBtn');
                const resultDiv = document.getElementById('analysisResult');

                if (!this.apiKey) {
                    this.showMessage('Please enter your API key first.', 'error');
                    return;
                }

                testBtn.disabled = true;
                testBtn.innerHTML = 'Testing...';

                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${this.apiKey}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{
                                    text: "Hello, this is a test message. Please respond with 'API connection successful!'"
                                }]
                            }]
                        })
                    });

                    if (response.ok) {
                        this.showMessage('‚úÖ API connection successful! You can now analyze your journal entries.', 'success');
                    } else {
                        const errorData = await response.json();
                        this.showMessage(`‚ùå API connection failed: ${response.status} - ${errorData.error?.message || 'Unknown error'}`, 'error');
                    }
                } catch (error) {
                    this.showMessage(`‚ùå API connection failed: ${error.message}`, 'error');
                } finally {
                    testBtn.disabled = false;
                    testBtn.innerHTML = 'Test API Connection';
                }
            }

            async handleSubmit() {
                const title = document.getElementById('entryTitle').value.trim();
                const content = document.getElementById('entryContent').value.trim();
                const submitBtn = document.getElementById('submitBtn');
                const resultDiv = document.getElementById('analysisResult');

                if (!content) {
                    this.showMessage('Please write something in your journal entry.', 'error');
                    return;
                }

                if (!this.apiKey) {
                    this.showMessage('Please enter your Gemini API key to analyze your entry.', 'error');
                    return;
                }

                // Disable submit button and show loading
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<div class="spinner"></div> Analyzing...';

                try {
                    // Analyze mood with Gemini API
                    const analysis = await this.analyzeWithGemini(content);
                    
                    // Create new entry
                    const entry = {
                        id: Date.now(),
                        title: title || 'Untitled Entry',
                        content: content,
                        date: new Date().toISOString(),
                        analysis: analysis
                    };

                    // Save entry
                    this.entries.unshift(entry);
                    this.saveEntries();
                    
                    // Clear form
                    document.getElementById('journalForm').reset();
                    
                    // Show success message
                    this.showMessage('Entry saved successfully!', 'success');
                    
                    // Re-render timeline
                    this.renderTimeline();

                } catch (error) {
                    console.error('Error:', error);
                    
                    // Check if it's an API key error
                    if (error.message.includes('403') || error.message.includes('401') || error.message.includes('API_KEY_INVALID')) {
                        this.showMessage('Invalid API key. Please check your Gemini API key and make sure it has the necessary permissions.', 'error');
                    } else if (error.message.includes('CORS') || error.message.includes('fetch')) {
                        this.showMessage('Network error. The Gemini API might be experiencing issues or there may be a CORS problem.', 'error');
                    } else {
                        this.showMessage(`Error analyzing entry: ${error.message}`, 'error');
                    }
                    
                    // Still save the entry without analysis
                    const entry = {
                        id: Date.now(),
                        title: title || 'Untitled Entry',
                        content: content,
                        date: new Date().toISOString(),
                        analysis: null
                    };

                    this.entries.unshift(entry);
                    this.saveEntries();
                    document.getElementById('journalForm').reset();
                    this.showMessage('Entry saved without analysis due to API error.', 'error');
                    this.renderTimeline();
                } finally {
                    // Re-enable submit button
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Save Entry & Analyze';
                }
            }

            async analyzeWithGemini(content) {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${this.apiKey}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{
                                    text: `Analyze this journal entry and provide a brief response in the following JSON format:\n{\n  \"mood\": \"positive/neutral/negative\",\n  \"summary\": \"Brief 1-2 sentence summary\",\n  \"emotions\": [\"list\", \"of\", \"detected\", \"emotions\"],\n  \"insights\": \"Brief insight or encouragement\"\n}\nJournal entry: \"${content.replace(/"/g, '\\"')}\"`
                                }]
                            }],
                            generationConfig: {
                                temperature: 0.7,
                                topK: 1,
                                topP: 1,
                                maxOutputTokens: 2048,
                            },
                            safetySettings: [
                                {
                                    category: "HARM_CATEGORY_HARASSMENT",
                                    threshold: "BLOCK_MEDIUM_AND_ABOVE"
                                },
                                {
                                    category: "HARM_CATEGORY_HATE_SPEECH",
                                    threshold: "BLOCK_MEDIUM_AND_ABOVE"
                                },
                                {
                                    category: "HARM_CATEGORY_SEXUALLY_EXPLICIT",
                                    threshold: "BLOCK_MEDIUM_AND_ABOVE"
                                },
                                {
                                    category: "HARM_CATEGORY_DANGEROUS_CONTENT",
                                    threshold: "BLOCK_MEDIUM_AND_ABOVE"
                                }
                            ]
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        console.error('API Error:', errorData);
                        throw new Error(`API request failed: ${response.status} - ${errorData.error?.message || 'Unknown error'}`);
                    }

                    const data = await response.json();
                    if (!data.candidates || !data.candidates[0] || !data.candidates[0].content) {
                        throw new Error('Invalid API response structure');
                    }
                    const analysisText = data.candidates[0].content.parts[0].text;
                    try {
                        // Try to parse JSON response
                        const jsonMatch = analysisText.match(/\{[\s\S]*\}/);
                        if (jsonMatch) {
                            return JSON.parse(jsonMatch[0]);
                        }
                    } catch (e) {
                        // If JSON parsing fails, create a basic analysis
                        console.warn('Could not parse JSON response, using fallback');
                    }
                    // Fallback analysis
                    return {
                        mood: this.detectBasicMood(content),
                        summary: analysisText.substring(0, 100) + '...',
                        emotions: ['reflective'],
                        insights: 'Thank you for sharing your thoughts.'
                    };
                } catch (err) {
                    // If fetch or parsing fails, throw error to be handled by handleSubmit
                    throw err;
                }
            }

            renderTimeline() {
                const timeline = document.getElementById('timeline');
                
                if (this.entries.length === 0) {
                    timeline.innerHTML = '<div class="loading"><p>No journal entries yet. Start writing your first entry!</p></div>';
                    return;
                }

                timeline.innerHTML = this.entries.map(entry => {
                    const date = new Date(entry.date);
                    const formattedDate = date.toLocaleDateString('en-US', {
                        weekday: 'long',
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    const moodClass = `mood-${entry.analysis?.mood || 'neutral'}`;
                    const emotions = entry.analysis?.emotions?.join(', ') || 'N/A';

                    return `
                        <div class="entry">
                            <div class="entry-date">
                                <span class="mood-indicator ${moodClass}"></span>
                                ${formattedDate}
                            </div>
                            <h3 style="margin-bottom: 10px; color: #2c3e50;">${entry.title}</h3>
                            <div class="entry-content">${this.formatContent(entry.content)}</div>
                            ${entry.analysis ? `
                                <div class="entry-analysis">
                                    <strong>AI Analysis:</strong><br>
                                    <strong>Mood:</strong> ${entry.analysis.mood}<br>
                                    <strong>Summary:</strong> ${entry.analysis.summary}<br>
                                    <strong>Emotions:</strong> ${emotions}<br>
                                    <strong>Insights:</strong> ${entry.analysis.insights}
                                </div>
                            ` : ''}
                        </div>
                    `;
                }).join('');
            }

            formatContent(content) {
                return content.replace(/\n/g, '<br>');
            }

            showMessage(message, type) {
                const resultDiv = document.getElementById('analysisResult');
                resultDiv.innerHTML = `<div class="${type}">${message}</div>`;
                setTimeout(() => {
                    resultDiv.innerHTML = '';
                }, 5000);
            }

            loadEntries() {
                try {
                    const stored = JSON.parse(JSON.stringify([])); // Simulating database
                    // In a real app, this would load from a database
                    return stored || [];
                } catch (e) {
                    return [];
                }
            }

            saveEntries() {
                // In a real application, this would save to a database
                // For now, we'll keep entries in memory for the session
                console.log('Entries saved:', this.entries.length);
            }
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new JournalApp();
        });
    </script>
</body>
</html>
